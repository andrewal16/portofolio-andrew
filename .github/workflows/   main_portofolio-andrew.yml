name: Deploy Laravel to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ====================================================================
      # 1. CHECKOUT CODE
      # ====================================================================
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # ====================================================================
      # 2. SETUP PHP
      # ====================================================================
      - name: üêò Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, pdo, pdo_pgsql, pgsql, gd, curl, xml, zip, bcmath
          coverage: none

      # ====================================================================
      # 3. INSTALL COMPOSER DEPENDENCIES
      # ====================================================================
      - name: üì¶ Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      # ====================================================================
      # 4. SETUP NODE.JS & BUILD FRONTEND
      # ====================================================================
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: üì¶ Install NPM dependencies
        run: npm ci

      - name: üî® Build frontend assets
        run: npm run build

      # ====================================================================
      # 5. PREPARE DEPLOYMENT PACKAGE
      # ====================================================================
      - name: üóëÔ∏è Remove dev files
        run: |
          rm -rf node_modules
          rm -rf tests
          rm -rf .git
          rm -rf .github
          rm -f .env
          rm -f .env.example
          rm -f phpunit.xml
          rm -f vite.config.ts
          rm -f tailwind.config.js
          rm -f postcss.config.js
          rm -f tsconfig.json

      - name: üìÅ Ensure storage structure exists
        run: |
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p storage/framework/cache/data
          mkdir -p storage/logs
          mkdir -p bootstrap/cache
          chmod -R 775 storage bootstrap/cache

      # ====================================================================
      # 6. VERIFY DEPLOYMENT PACKAGE
      # ====================================================================
      - name: üîç Verify critical files exist
        run: |
          echo "=== Checking critical files ==="
          test -f public/index.php && echo "‚úÖ public/index.php exists" || (echo "‚ùå public/index.php MISSING!" && exit 1)
          test -d vendor && echo "‚úÖ vendor/ exists" || (echo "‚ùå vendor/ MISSING!" && exit 1)
          test -f artisan && echo "‚úÖ artisan exists" || (echo "‚ùå artisan MISSING!" && exit 1)
          test -f start.sh && echo "‚úÖ start.sh exists" || (echo "‚ùå start.sh MISSING!" && exit 1)
          test -d public/build && echo "‚úÖ public/build/ exists (Vite)" || echo "‚ö†Ô∏è public/build/ missing (no Vite assets?)"
          echo "=== Listing public/ ==="
          ls -la public/
          echo "=== Listing root ==="
          ls -la

      # ====================================================================
      # 7. MAKE start.sh EXECUTABLE
      # ====================================================================
      - name: üîß Make start.sh executable
        run: chmod +x start.sh

      # ====================================================================
      # 8. DEPLOY TO AZURE APP SERVICE
      # ====================================================================
      - name: üöÄ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "portofolio-andrew"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

      # ====================================================================
      # 9. POST-DEPLOY CONFIRMATION
      # ====================================================================
      - name: ‚úÖ Deployment complete
        run: echo "üéâ Successfully deployed to Azure App Service!"
