name: Deploy Laravel to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'        # sesuaikan dengan composer.json anda
        extensions: mbstring, pdo, pdo_pgsql, pgsql, bcmath, xml, curl, zip, gd

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader --no-interaction

    - name: Install NPM Dependencies
      run: npm ci

    - name: Build Frontend Assets
      run: npm run build

    # Verifikasi public/build ada
    - name: Verify build output
      run: ls -la public/build

    - name: Create Deployment Package
      run: |
        zip -r deploy.zip . \
          -x "*.git*" \
          -x "node_modules/*" \
          -x "tests/*" \
          -x "storage/logs/*" \
          -x ".env"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: laravel-app
        path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: laravel-app

    # ❌ Hapus step "Unzip Package"

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'portofolio-andrew'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deploy.zip        # ← langsung deploy .zip nya
