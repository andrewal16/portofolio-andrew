name: Deploy Laravel to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ====================================================================
      # 1. CHECKOUT CODE
      # ====================================================================
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # ====================================================================
      # 2. SETUP PHP
      # ====================================================================
      - name: üêò Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, pdo, pdo_pgsql, pgsql, gd, curl, xml, zip, bcmath
          coverage: none

      # ====================================================================
      # 3. INSTALL COMPOSER DEPENDENCIES
      # ====================================================================
      - name: üì¶ Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      # ====================================================================
      # 4. SETUP NODE.JS & BUILD FRONTEND
      # ====================================================================
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: üì¶ Install NPM dependencies
        run: npm ci

      - name: üî® Build frontend assets
        run: npm run build

      # ====================================================================
      # 5. PREPARE DEPLOYMENT PACKAGE
      # ====================================================================
      - name: üóëÔ∏è Remove dev files
        run: |
          rm -rf node_modules
          rm -rf tests
          rm -rf .git
          rm -rf .github
          rm -f .env
          rm -f .env.example
          rm -f phpunit.xml
          rm -f vite.config.ts

      - name: üìÅ Ensure storage structure exists
        run: |
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p storage/framework/cache/data
          mkdir -p storage/logs
          mkdir -p bootstrap/cache
          chmod -R 775 storage bootstrap/cache

      # ====================================================================
      # 6. MAKE start.sh EXECUTABLE
      # ====================================================================
      - name: üîß Make start.sh executable
        run: chmod +x start.sh

      # ====================================================================
      # 7. DEPLOY TO AZURE APP SERVICE
      # ====================================================================
      - name: üöÄ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "portofolio-andrew"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

      # ====================================================================
      # 8. POST-DEPLOY CONFIRMATION
      # ====================================================================
      - name: ‚úÖ Deployment complete
        run: echo "üéâ Successfully deployed to Azure App Service!"
